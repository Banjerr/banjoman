<div class="text-center">
  <main  class="mdl-layout__content mdl-cell mdl-cell--12-col">
    <div class="mdl-grid">
      <div class="mdl-cell mdl-cell--4-col">
        <button ng-click="show1()"class=" mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">folder</i>
        </button>
        <h6>Projects</h6>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <button ng-click="show2()"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">fingerprint</i>
        </button>
        <h6>Resume</h6>
      </div>
      <div class="mdl-cell mdl-cell--4-col">
        <button ng-click="show3()"class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect">
          <i class="material-icons">filter_hdr</i>
        </button>
        <h6>About</h6>
      </div>
    </div>
  </main>
</div>
<div class="mdl-cell mdl-cell--12-col" id="hiddenContainer">
  <div ng-if="hidden1==false" id="siteContainer">
    <div class="demo-card-image mdl-card mdl-shadow--4dp">
      <div id="local"class="mdl-card__title mdl-card--expand">
        <img style="width:100%;height:115%;"src="../images/localsounds.png" alt="local sounds">
      </div>
      <div class="mdl-card__actions">
        <span class="demo-card-image__filename">Local Sounds</span>
      </div>
    </div><br>
    <div  class="demo-card-image mdl-card mdl-shadow--4dp">
      <div id="gnosh" class="mdl-card__title mdl-card--expand">
        <img style="width:100%;height:115%;"src="../images/gnosh.png" alt="gnosh">
      </div>
      <div class="mdl-card__actions">
        <span class="demo-card-image__filename">Gnosh</span>
      </div>
    </div><br>
    <div class="demo-card-image mdl-card mdl-shadow--4dp">
      <div class="mdl-card__title mdl-card--expand"></div>
      <div class="mdl-card__actions">
        <span class="demo-card-image__filename">reddit clone</span>
      </div>
    </div>
  </div>

  <div id="resume" ng-if="hidden2==false">
    <embed class="text-center"src="/documents/bouchard_cv.pdf" width="800" height="1100" alt="pdf">


      <!-- pluginspage="http://www.adobe.com/products/acrobat/readstep2.html" -->

    </div>
    <div ng-if="hidden3==false">
      Hidden
    </div>
  </div>

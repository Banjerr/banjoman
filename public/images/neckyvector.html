<!DOCTYPE html>

<!-- Created with Ai->Canvas Export Plug-In Version 1.3 (Mac)   -->
<!-- By Mike Swanson (http://blog.mikeswanson.com/)             -->

<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <title>neckyvector</title>
  <script>

    function init() {

      var canvas = document.getElementById("canvas");
      var ctx = canvas.getContext("2d");

      draw(ctx);
    }

    function draw(ctx) {

      var alpha = ctx.globalAlpha;

      // layer1/Group
      ctx.save();

      // layer1/Group/Image
      ctx.save();
      ctx.drawImage(document.getElementById("image1"), 0.0, 0.0);

      // layer1/Group/Group
      // This unsupported artwork has been rasterized
      ctx.drawImage(document.getElementById("image2"), 252.0, 280.0);
      ctx.restore();
      ctx.restore();
    }
  </script>
 </head>
 <body onload="init()">
   <canvas id="canvas" width="600" height="721"></canvas>
   <img alt="Image" id="image1" style="display: none" src="neckyvector2.png" />
   <img alt="Group" id="image2" style="display: none" src="image2.png" />
 </body>
</html>
